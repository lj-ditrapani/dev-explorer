<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="root.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="landing-page">
    <nav>
      <div class="nav-wrapper grey darken-4">
        <form>
          <div class="input-field">
            <input placeholder="Find Cities" id="citySearch" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <h1 class="center">Dev Explorer</h1>
    <h4 class="center">Programming Language Rankings By City and Developer</h4>

    <div style="height:100%; width: 100%;">
      <div id="google-map"></div>
    </div>
  </div>

  <div id="city-users">
  </div>

  <!-- SECOND PAGE -->
  <div class="users-in-city">
    <table class="">
      <tbody>
        <ul id="city-list" class="collapsible">
        </ul>
      </tbody>
    </table>
  </div>

  <!-- USERS -->
  <div class="topUsers">
    <nav>
      <div class="nav-wrapper grey darken-4">
          <div class="input-field">
            <input placeholder="Find User" id="userSearch" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
      </div>
    </nav>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

<div id='one-user'>
</div>

</html>
